<!DOCTYPE html>
<html lang="en">
<body>
<script>

    function isEven(num){
        return(num % 2 == 0);
    }

    function find_recursive(arr , f){
        if(arr.length == 0){
            return [];
        }else{
            if(f(arr[0])){
                return [arr[0]].concat(find_recursive(arr.slice(1), f));
            }else{
                return find_recursive(arr.slice(1), f);
            }
        }
    };

    result = find_recursive([1 , 3, 5, 4, 2], isEven);
    console.log("resuld find_recursive: ", result);

</script>
</body>
</html>
