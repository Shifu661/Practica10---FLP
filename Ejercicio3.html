<!DOCTYPE html>
<html lang="en">
<body>
<script>

    function isEven(num){
        return(num % 2 == 0) ;
    }
    function find(arr, f){
        var arr2 = [];
        var j = 0;
        for(let i = 0; i != arr.length; i++){
            if(f(arr[i])){
                arr2[j] = arr[i];
                j++;
            }
        }
        return arr2;
    };

    result = find([1, 3, 5, 4, 2], isEven);
    console.log("find result: ", result); //[4, 2]

</script>
</body>
</html>
