<!DOCTYPE html>
<html lang="en">
<body>
<script>

    function square(x){
        return(x * x);
    }

    function double(x){
        return(x * 2);
    }

    function composedValue(square, double, x){
        return square(double(x));
    }

    console.log(composedValue(square, double, 3)); //36

</script>
</body>
</html>
